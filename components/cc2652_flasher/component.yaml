# components/cc2652_flasher/component.yaml
name: cc2652_flasher
description: A library to flash CC2652 radios over UART.
version: "0.0.1"

# This domain must match your C++ namespace, for example:
#   namespace esphome { namespace cc2652_flasher { ... } }
domains:
  - cc2652_flasherTT

# Dependencies can be base ESPHome or other components
dependencies:
  - esphome
  - switch
  - uart
  - http_request

# Indicate which source files to compile
sources:
  - cc2652_flasher.cpp