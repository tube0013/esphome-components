name: cc2652_flasher
version: "1.0.0"
display_name: "CC2652 Flasher"
description: >
  An ESPHome external component that flashes a TI CC2652 radio using a bootloader protocol
  inspired by cc2538-bsl.py. It downloads a manifest and firmware, temporarily changes the UART baud rate
  during flashing, and then reverts it back.
dependencies:
  - uart
  - switch
# Optional: specify the repository URL for your component.
repository: "https://github.com/tube0013/eshome-components"
